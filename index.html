<!doctype html>
<html lang="zh-CN" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0e1621" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="OpenClaw" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="OpenClaw Chat" />
  <meta name="msapplication-TileColor" content="#0e1621" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="/telegram.svg" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-192.png" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Splash screens for iOS -->
  <meta name="apple-mobile-web-app-title" content="OpenClaw">

  <title>OpenClaw Chat</title>
  <meta name="description" content="Telegram 风格的 AI 聊天助手 - OpenClaw Gateway 客户端" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((reg) => console.log('SW registered:', reg.scope))
          .catch((err) => console.log('SW registration failed:', err));
      });
    }
  </script>
</body>

</html>
