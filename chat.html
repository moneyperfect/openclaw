<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenClaw Chat</title>
    <style>
        :root {
            --bg-primary: #0e1621;
            --bg-secondary: #17212b;
            --bg-input: #242f3d;
            --bubble-sent: #2b5278;
            --bubble-received: #182533;
            --text-primary: #ffffff;
            --text-secondary: #8b9cae;
            --accent: #2aabee;
            --success: #4caf50;
            --error: #ef5350;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #229ed9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .header-info {
            flex: 1;
            min-width: 0;
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
        }

        .header-status {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
        }

        .status-dot.connected {
            background: var(--success);
        }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
            background: var(--bubble-sent);
            border-bottom-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
            background: var(--bubble-received);
            border-bottom-left-radius: 4px;
        }

        .message .time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
            text-align: right;
        }

        .message.received .time {
            text-align: left;
        }

        .message pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
            font-size: 13px;
            font-family: 'Menlo', 'Monaco', monospace;
        }

        .typing {
            align-self: flex-start;
            background: var(--bubble-received);
            padding: 14px 18px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            display: none;
        }

        .typing.show {
            display: flex;
            gap: 4px;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing span:nth-child(1) {
            animation-delay: 0s;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0.6);
                opacity: 0.4;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Input */
        .input-area {
            padding: 10px 12px;
            background: var(--bg-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .input-wrapper {
            flex: 1;
            background: var(--bg-input);
            border-radius: 22px;
            padding: 10px 16px;
        }

        .input-wrapper textarea {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 16px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            line-height: 1.4;
        }

        .input-wrapper textarea::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: opacity 0.2s, transform 0.1s;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .send-btn svg {
            width: 22px;
            height: 22px;
            fill: white;
            margin-left: 2px;
        }

        /* System message */
        .system-msg {
            text-align: center;
            font-size: 13px;
            color: var(--text-secondary);
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            align-self: center;
        }

        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 4px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        /* Safe area for notch phones */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .input-area {
                padding-bottom: calc(10px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="avatar">ü§ñ</div>
            <div class="header-info">
                <div class="header-title">OpenClaw</div>
                <div class="header-status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">ËøûÊé•‰∏≠...</span>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div class="messages" id="messages">
            <div class="system-msg">‰∏é OpenClaw ÁöÑÂØπËØù</div>
        </div>

        <!-- Typing indicator -->
        <div class="typing" id="typing">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Input -->
        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="input" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." rows="1"></textarea>
            </div>
            <button class="send-btn" id="sendBtn" disabled>
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const WS_URL = 'ws://127.0.0.1:18789/?token=49c711949f466048eecbcd7a05c7f43b1405f3d3b648ede7';

        // Elements
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const typingEl = document.getElementById('typing');

        // State
        let ws = null;
        let isConnected = false;
        let isWaitingResponse = false;

        // Connect WebSocket
        function connect() {
            updateStatus('ËøûÊé•‰∏≠...', false);

            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                isConnected = true;
                updateStatus('Â∑≤ËøûÊé•', true);
                sendBtn.disabled = false;
            };

            ws.onmessage = (event) => {
                hideTyping();
                isWaitingResponse = false;

                try {
                    const data = JSON.parse(event.data);
                    // Try different response formats
                    const text = data.message || data.content || data.response || data.text || JSON.stringify(data);
                    addMessage(text, 'received');
                } catch (e) {
                    // Plain text response
                    addMessage(event.data, 'received');
                }
            };

            ws.onclose = () => {
                isConnected = false;
                sendBtn.disabled = true;
                updateStatus('Â∑≤Êñ≠ÂºÄ - ÁÇπÂáªÈáçËøû', false);
                hideTyping();
                isWaitingResponse = false;
            };

            ws.onerror = () => {
                updateStatus('ËøûÊé•Â§±Ë¥•', false);
            };
        }

        // Update connection status
        function updateStatus(text, connected) {
            statusText.textContent = text;
            statusDot.classList.toggle('connected', connected);
        }

        // Add message to chat
        function addMessage(text, type) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;

            // Simple markdown: code blocks
            let html = escapeHtml(text);
            html = html.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre>$2</pre>');
            html = html.replace(/`([^`]+)`/g, '<code style="background:rgba(0,0,0,0.3);padding:2px 6px;border-radius:4px;">$1</code>');
            html = html.replace(/\n/g, '<br>');

            const time = new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });

            msg.innerHTML = `
                <div class="content">${html}</div>
                <div class="time">${time}</div>
            `;

            messagesEl.appendChild(msg);
            scrollToBottom();
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show typing indicator
        function showTyping() {
            typingEl.classList.add('show');
            messagesEl.appendChild(typingEl);
            scrollToBottom();
        }

        // Hide typing indicator
        function hideTyping() {
            typingEl.classList.remove('show');
        }

        // Scroll to bottom
        function scrollToBottom() {
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // Send message
        function sendMessage() {
            const text = inputEl.value.trim();
            if (!text || !isConnected || isWaitingResponse) return;

            addMessage(text, 'sent');
            inputEl.value = '';
            autoResize();

            isWaitingResponse = true;
            showTyping();

            // Send to WebSocket
            ws.send(JSON.stringify({
                message: text
            }));
        }

        // Auto-resize textarea
        function autoResize() {
            inputEl.style.height = 'auto';
            inputEl.style.height = Math.min(inputEl.scrollHeight, 120) + 'px';
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);

        inputEl.addEventListener('input', autoResize);

        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Click status to reconnect
        document.querySelector('.header-status').addEventListener('click', () => {
            if (!isConnected) {
                connect();
            }
        });

        // Init
        connect();
    </script>
</body>

</html>
